<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="login-style.css" />
    <title>Add Professor</title>
  </head>
  <header>
    <nav>
      <div class="row2">
        <h6 style="margin-left: 1rem; font-size: larger">
          <img class="adminpfp" src="images/admin.png" alt="" />Taskin Kocak
        </h6>
        <a
          href="userRoles.html"
          style="
            margin-bottom: 20px;
            text-align: left;
            align-items: left;
            padding-left: 1200px;
          "
          >Log Out</a
        >
      </div>
    </nav>
  </header>
  <body>
    <section class="glasscard" style="margin-top: 4rem">
      <div class="title">
        <h4>Add Professor</h4>
        <h6 style="margin-top: 1rem">
          Complete the following fields to create account.
        </h6>

        <h6 style="font-weight: bold; margin-top: 2rem">Professor Name</h6>
        <input
          type="name"
          class="form-control form-control-lg"
          placeholder="First and Last Name"
        />
        <h6 style="font-weight: bold; margin-top: 2rem">Professor Email</h6>
        <input
          type="email"
          class="form-control form-control-lg"
          placeholder="QU Email"
        />
        <h6 style="font-weight: bold; margin-top: 2rem">Professor Password</h6>
        <input
          type="password"
          class="form-control form-control-lg"
          placeholder="Password"
        />
      </div>

      <div class="row">
        <a href="admin-options.html"
          ><button
            style="margin-top: 3rem; margin-left: 10rem; margin-bottom: 3rem"
          >
            Create Account
          </button></a
        >
      </div>
    </section>
  </body>
</html>
