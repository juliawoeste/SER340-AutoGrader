<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="login-style.css" />
    <title>Add Student</title>
  </head>
  <header>
    <nav>
      <h6 style="margin-left: 2rem; font-size: larger">
        <img class="professorpfp" src="images/professor.png" alt="" />
      </h6>
    </nav>
  </header>
  <body>
    <div class="components" style="height: 500px">
      <div class="title">
        <h4>Add Student</h4>
        <h6>Complete the following fields to create account.</h6>

        <h6 style="font-weight: bold">Student Name</h6>
        <input
          type="name"
          class="form-control form-control-lg"
          placeholder="First and Last Name"
        />
        <h6 style="font-weight: bold">Student Email</h6>
        <input
          type="email"
          class="form-control form-control-lg"
          placeholder="QU Email"
        />
        <h6 style="font-weight: bold">Student Password</h6>
        <input
          type="password"
          class="form-control form-control-lg"
          placeholder="Password"
        />
      </div>

      <div class="row">
        <a href="???"><button>Create Account -></button></a>
      </div>
    </div>
  </body>
</html>
