<head>

<header style="background-color: #E8E4E4; height: 50px; text-align: right;">

        <h6 style="margin-right: 10px; padding-top: 20px; font-size: larger;">Professor Name  <i class="bi bi-person-circle"></i></h6>

</header>
<body>
    <div class = "components">
        <div class="title">
            <h4>Add Assignment</h4>
        <h6>Complete the following fields about the assignment.</h6>
        </div>

        <div class = "row" style="padding-left: 55px; padding-top: 15px;">
           <div class = "row"> <h5>Assignment Title</h5></div>
           <div class = "row"><input type="text" class="form-control form-control-lg" placeholder="Title"></div>

           <div class = "row"><input type="date" class="form-control form-control-lg" placeholder="Due Date"></div>

           <div class = "row"><input type="text" class="form-control form-control-lg" placeholder="Description" style="height: 125px;"></div>
           <div class = "row"> <h5>Assignment File(s)</h5></div>
           <div class = "row"><input type="file" class="form-control form-control-lg" placeholder="Files"></div>

        </div>

        <div class="row" style="padding-left: 85px;">
        <div class="col-5" style="margin-right: auto; margin-left: auto;">
            <a href="professor-assignments.html"><button id="myBtn">Submit</button></a>
              </div>
            </div>
