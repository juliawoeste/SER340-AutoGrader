<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="option-page-style.css" />
    <title>Add Assignment</title>
  </head>
  <header>
    <nav>
      <div class="row2">
          <h6 style="margin-left: 2rem; font-size: larger;"><img class="professorpfp" src="images/professor.png" alt="">Professor Blake</h6>
          <a href="student-course-requests.html" style="padding-left: 2rem; padding-top: 1rem;">Student Course Requests</a>   
          <a href="userRoles.html" style="padding-top: 20px; text-align: left; align-items: left; padding-left: 900px;">Log Out</a>
      </div>
  </nav>
  </header>
  <body>
    <section
      class="glasscard"
      style="width: 60rem; height: 47rem; margin-top: 7rem"
    >
      <div class="title">
        <h4>Add Assignment</h4>
        <h6>Complete the following fields about the assignment.</h6>
      </div>

      <div class="row" style="padding-left: 55px">
        <div class="row" style="margin-top: 15px">
          <h5>Assignment Title</h5>
        </div>
        <div class="row" style="margin-top: 1px">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Title"
          />
        </div>
        <div class="row" style="margin-top: 15px">
          <h5>Assignment Due Date</h5>
        </div>
        <div class="row" style="margin-top: 1px">
          <input
            type="date"
            class="form-control form-control-lg"
            placeholder="Due Date"
          />
        </div>
        <div class="row" style="margin-top: 15px">
          <h5>Assignment Description</h5>
        </div>
        <div class="row" style="margin-top: 1px">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Description"
            style="height: 125px"
          />
        </div>
        <div class="row" style="margin-top: 15px">
          <h5>Assignment File(s)</h5>
        </div>
        <div class="row" style="margin-top: 1px">
          <input
            type="file"
            class="form-control form-control-lg"
            placeholder="Files"
          />
        </div>
      </div>

      <div class="row" style="padding-left: 9rem">
        <div class="col-5" style="margin-right: auto; margin-left: auto">
          <a href="professor-assignments.html"
            ><button id="myBtn">Submit</button></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
